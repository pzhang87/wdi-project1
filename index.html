<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>War of the Elements</title>
  <script src="js/jquery-2.1.4.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="board clearfix">
        <div class="P1Display clearfix">
          <div class="P1Info">
            <div class="P1Deck">Player 1</div>
            <!-- NHO: Maybe this an opportunity to use a span as an inline element for this text -->
          </div>
        <div class="P1Image">
          <div class="P1Text hide">P1Card</div>
          <img id="P1cardface" src="blank2.jpg" alt="P1Card"/>
        </div>
      </div>

        <div class="P2Display">
        <div class="P2Image">
          <div class="P2Text hide">P2Card</div>
          <img id="P2cardface" src="blank2.jpg" alt="P2Card"/>
        </div>
        <div class="P2Info">
            <div class="P2Deck">Player 2</div>
            <!-- NHO: Maybe this an opportunity to use a span as an inline element for this text -->
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="topright">
        <div class="button"><button id="newgame">New Game</button></div>
      </div>
      <div class="centerright">
        <div class="button"><button id="p1shuffle">p1 Shuffle</button></div>
        <div class="button"><button id="battle">Battle!</button></div>
        <div class="button"><button id="p2shuffle">p2 Shuffle</button></div>
      </div>

      <div class="bottomright">
        <!-- NHO: secrets?! -->
        <div class="button"><button id="secret">?</button></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
